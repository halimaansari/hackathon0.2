<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="profile.css"> <!-- Import profile.css -->
    <script type="module" src="firebase.js"></script> <!-- Import firebase.js -->
    <script type="module" src="profile.js"></script> <!-- Import profile.js -->
</head>
<body>

    <div id="profile-container">
        <h1>Add New Post</h1>
        <form id="addPostForm">
            <div class="input-container">
                <label for="title">Post Title:</label>
                <input type="text" id="title" placeholder="Post Title" required><br><br>
            </div>

            <div class="input-container">
                <label for="content">Post Content:</label>
                <textarea id="content" placeholder="Post Content" required></textarea><br><br>
            </div>

            <div class="input-container">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Education">Education</option>
                    <option value="Politics">Politics</option>
                    <option value="Health">Health</option>
                    <option value="General">General</option>
                </select><br><br>
            </div>

            <button type="submit">Add Post</button>
        </form>
    </div>

</body>
</html>
