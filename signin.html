<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- SweetAlert2 CDN for popups -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.css">

    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="signin.css"> <!-- External CSS -->
</head>
<body>

    <!-- Main form container -->
    <div class="form-container">
        <h2>Login to Your Account</h2>

        <form id="login-form">
            <!-- Email -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input id="loginEmail" type="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="button" id="loginBtn">Login</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="signup.html">Sign Up here</a>
        </div>
    </div>

    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script> 
</body>
</html>
