<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- SweetAlert2 CDN for popups -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.css">

    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="signup.css"> <!-- External CSS -->
</head>
<body>

    <!-- Main form container -->
    <div class="form-container">
        <h2>Create Your Account</h2>

        <form id="reg-form">
            <!-- First Name -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input id="signupEmail" type="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <i class="fas fa-phone-alt"></i>
                <input id="phone" type="text" class="form-control" placeholder="Phone Number" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input id="signupPassword" type="password" class="form-control" placeholder="Password" minlength="6" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            
            <!-- Create Account Button -->
            <button type="button" id="signupBtn">Create Account</button>
        </form>

        <div class="footer-text">
            Already have an account? <a href="signin.html">Login here</a>
        </div>
    </div>

    <!-- Include Firebase and SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.js"></script>
    <script type="module" src="firebase.js"></script> <!-- Firebase -->
    <script type="module" src="app.js"></script> <!-- Your custom JS -->
</body>
</html>
